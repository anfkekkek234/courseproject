{% load blog-tags %}
{% load static %}
<div class="row justify-content-center">
            {% for post in posts %}
			<div class="col-lg-4 col-md-6 mb-5">
				<div class="card bg-transparent border-0">
					<img src="{{ post.image.url }}" alt="" width="200px" height="200px" >

					<div class="card-body mt-2">
						<div class="blog-item-meta">
							{% for cat in post.category.all %}
                                <a href="{% url 'blog:category' cat_name=cat.name %}">{{ cat.name }}</a> {% if not forloop.last %},{% endif %}
                            {% endfor %}
							<span href="#" class="text-white-50 ml-2"><i class="fa fa-user mr-2"></i>{{ post.author }}</span>
						</div>

						<h3 class="mt-3 mb-5 lh-36"><a href="#" class="text-white ">{{ post.title }}</a></h3>

						<a href="{% url "blog:single" pid=post.id %}" class="btn btn-small btn-solid-border btn-round-full text-white">Learn More</a>
					</div>
				</div>
			</div>
            {% endfor %}
			
		</div>
