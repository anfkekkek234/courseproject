{% load humanize %}
{% load blog-tags %}
{% load static %}
<div class="sidebar-widget latest-post card border-0 p-4 mb-3">
		<h5>Latest Posts</h5>
        {% for post in posts %}
        <div class="media border-bottom py-3">
            <a href="#"><img class="mr-4" width="100px" height="100px" src="{{ post.image.url }}" alt=""></a>
            <div class="media-body">
                <h6 class="my-2"><a href="{% url "blog:single" pid=post.id %}">{{ post.title }}</a></h6>
                <span class="text-sm text-muted">{{ post.published_date|naturaltime}}</span>
            </div>
        </div>
        {% endfor %}
        
	</div>
